<div>
  <h2>Id: {{ st.studentId }}</h2>
  <p>Name: {{ st.firstname }}</p>
  <p>Lastname: {{ st.lastname }}</p>
  <p>Gender: {{ st.gender }}</p>
  <p>Birth Date: {{ st.birthdate }}</p>
  <p>Favorite Language: {{ st.favoriteLanguage }}</p>
  <button [routerLink]="['/student-details', st.studentId]">Show details</button>
  <button (click)="onDelete()">Delete Student</button>
</div>
