<div>
  <h2>Id: {{ st.id }}</h2>
  <p>Name: {{ st.name }}</p>
  <p>Lastname: {{ st.lastname }}</p>
  <p>Gender: {{ st.gender }}</p>
  <p>Birth Date: {{ st.birthDate }}</p>
  <p>Favorite Language: {{ st.favoriteLanguage }}</p>
  <button [routerLink] = "['/student-details', st.id]">Vedi dettagli</button>
  <button (click)="onDelete()">Elimina studente</button>
</div>
